<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - VideoHub</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <a href="/" class="logo">VideoHub</a>
            </div>
            <div class="navbar-menu">
                <ul class="navbar-links">
                    <li><a href="/">Home</a></li>
                    <li><a href="/admin.html" class="admin-link active">Admin Panel</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <section class="admin-header">
            <div class="container">
                <h1>Admin Panel</h1>
                <p>Manage your videos and categories</p>
            </div>
        </section>

        <!-- Password Protection Screen -->
        <section class="password-section" id="password-section">
            <div class="container">
                <div class="password-form-container">
                    <h2>Enter Admin Password</h2>
                    <form id="password-form">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required>
                        </div>
                        <div class="error-message" id="password-error"></div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </section>

        <!-- Admin Content (Hidden by default) -->
        <section class="admin-content" id="admin-content" style="display: none;">
            <div class="container">
                <div class="admin-actions">
                    <button id="upload-btn" class="btn btn-primary">
                        <i class="fas fa-upload"></i> Upload New Video
                    </button>
                </div>

                <div class="admin-stats">
                    <div class="stat-card">
                        <h3>Total Categories</h3>
                        <p id="category-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Videos</h3>
                        <p id="video-count">0</p>
                    </div>
                </div>

                <h2>Manage Videos</h2>
                <div class="videos-table-container">
                    <table class="videos-table">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Category</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="videos-table-body">
                            <!-- Videos will be loaded here by JavaScript -->
                        </tbody>
                    </table>
                    <div class="loading-spinner" id="admin-videos-loading">
                        <div class="spinner"></div>
                        <p>Loading videos...</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Upload Video Modal -->
    <div class="modal" id="upload-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Upload New Video</h2>
                <span class="close-btn" id="close-upload-modal">&times;</span>
            </div>
            <div class="modal-body">
                <form id="upload-form">
                    <div class="form-group">
                        <label for="video-title">Title</label>
                        <input type="text" id="video-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="video-category">Category</label>
                        <select id="video-category" name="categoryId" required>
                            <option value="">Select a category</option>
                            <!-- Categories will be loaded here by JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="video-description">Description</label>
                        <textarea id="video-description" name="description" rows="4" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="video-url">Video URL</label>
                        <input type="url" id="video-url" name="videoUrl" required>
                    </div>
                    <div class="form-group">
                        <label for="thumbnail-url">Thumbnail URL</label>
                        <input type="url" id="thumbnail-url" name="thumbnailUrl" required>
                    </div>
                    <div class="error-message" id="upload-error"></div>
                    <button type="submit" class="btn btn-primary">Upload Video</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 VideoHub. All rights reserved.</p>
        </div>
    </footer>
    
    <script src="admin.js"></script>
</body>
</html>
